spring.application.name=todo-list-backend
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/todo_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=your db name
spring.datasource.password=your db password

# JWT Configuration
jwt.secret=9mZqsXtYpLkJhGfdTAwQeRvNuItOpMkLjHgFdEsArBxCzVwUyTsRqPoMnLkJiHgFe
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Google OAuth2 Configuration
# Get these from: https://console.cloud.google.com/apis/credentials
# 1. Create OAuth 2.0 Client ID
# 2. Add authorized redirect URI: http://localhost:8080/api/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-id=your google client id 
spring.security.oauth2.client.registration.google.client-secret= your google security key
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/api/login/oauth2/code/google

# Logging
logging.level.root=INFO
logging.level.com.todoapp=DEBUG
